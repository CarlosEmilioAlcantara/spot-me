<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>SpotMe</title>
 <link rel="icon" href="{{ url_for('static', filename='images/icons/tab-icon.png')}}">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
 <title></title>
</head>

<body class="login-body">
 <div class="login-container">
  <div class="logo">
   <img src="{{ url_for('static', filename='images/icons/spotme-icon-dark.png')}}" alt="" />
  </div>

  <div class="form-container">
   <form action="{{ url_for('changingForgot') }}" method="POST">
    <div class="user-input">
     <div>
      <input type="text" name="email_username" placeholder="Username or Email" required>
     </div>

     <div>
      <input type="password" name="password" placeholder="New Password" required>
     </div>

     <div>
      <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
     </div>
    </div>

    <div class="login-but-reg">
     <button>Change Password</button>

     <div class="form-links">
      <p>
       Remembered your password? <a href="{{ url_for('login') }}">Login</a>
      </p>
     </div>
    </div>
   </form>
  </div>
 </div>
</body>

</html>
